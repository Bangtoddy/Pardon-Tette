  <h1>Me pardonneras-tu, Dandan?</h1>
  <button id="Oui">Oui</button>
  <button id="Non">Non</button>

  <script>
    let non = document.getElementById("Non");

    non.addEventListener("click", function() {
      let newColumn, newRow;
      do {
        newColumn = Math.floor(Math.random() * 4) + 1; // Generates a random number between 1 and 4 for the new column
        newRow = Math.floor(Math.random() * 4) + 1; // Generates a random number between 1 and 4 for the new row
      } while (newColumn === parseInt(Oui.style.gridColumn) && newRow === parseInt(Oui.style.gridRow)); // Ensures that the new values do not overlap with the "Oui" button
      
      non.style.gridColumn = newColumn; // Sets the gridColumn property of the non element's style to the value of newColumn
      non.style.gridRow = newRow; // Sets the gridRow property of the non element's style to the value of newRow
      
      non.classList.add('jumping'); // Adds the class to make the button jump
      setTimeout(function() {
        non.classList.remove('jumping');
      }, 500);
    });
  </script>
